variables:
- name: buildiOS
  value: $[contains(variables['Agent.JobName'], 'iOS')]

steps:
- script: echo "Estou no iOS (${{ variables.environment }})"
  displayName: Build iOS
  condition: and(succeeded(), eq(variables.buildiOS, 'true'))